<aside class="w-72 h-[calc(100vh-4rem)]">
    <nav class="py-10 px-10 flex flex-col items-stretch gap-4 font-semibold font-display tracking-wide h-full">
        <a routerLink="/" class="flex items-center gap-3 " routerLinkActive="text-primary">
            <ng-icon size="22" name="lucideHome"></ng-icon>
            Home
        </a>
        <a routerLink="/messages" class="flex items-center gap-3" routerLinkActive="text-primary">
            <ng-icon size="22" name="lucideMessageCircle"></ng-icon>
            Messages
        </a>
        <hr class="my-1" />
        <a routerLink="/notifications" class="flex items-center gap-3" routerLinkActive="text-primary">
            <ng-icon size="22" name="lucideBell"></ng-icon>
            Notifications
        </a>
        <a routerLink="/settings" class="flex items-center gap-3" routerLinkActive="text-primary">
            <ng-icon size="22" name="lucideCog"></ng-icon>
            Settings
        </a>
        @if (user$ | async; as user) {
            <hr class="my-1" />
            <a routerLink="/account" class="flex items-center gap-3" routerLinkActive="text-primary">
                <ng-icon size="22" name="lucideCog"></ng-icon>
                Settings
            </a>
        }
        <span class="flex-1"></span>
        <hr class="my-1" />
        <button (click)="toggleTheme()" class="flex items-center justify-between">
            Dark Theme
            <app-ui-switch class="pointer-events-none" [value]="isDarkTheme$ | async"></app-ui-switch>
        </button>
    </nav>
</aside>
